- type: entity
  name: goldie
  parent: [SimpleMobBase, StripableInventoryBase]
  id: MobGoldie
  suffix: WL
  description: They're a Goldie.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _WL/Mobs/Pets/goldie.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: goldie
  - type: SpriteMovement
    movementLayers:
      movement:
        state: goldie-moving
    noMovementLayers:
      movement:
        state: goldie
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50 #They actually are pretty light, I looked it up
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Inventory
    speciesId: puppy
    templateId: petAdvanced
    displacements:
      head:
        sizeMaps:
          32:
            sprite: _WL/Mobs/Pets/displacements.rsi
            state: goldie_head_displacement
      eyes:
        sizeMaps:
          32:
            sprite: _WL/Mobs/Pets/displacements.rsi
            state: goldie_eyes_displacement
  - type: DamageStateVisuals
    states:
      Alive:
        Base: goldie
      Critical:
        Base: goldie_dead
      Dead:
        Base: goldie_dead
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 3
  - type: ReplacementAccent
    accent: dog
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-soft-floofy
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/small_dog_bark_happy.ogg
  - type: Grammar
    attributes:
      proper: true
      gender: epicene
  - type: Bloodstream
    bloodMaxVolume: 100
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 8
  - type: Speech
    speechVerb: Canine
    speechSounds: Dog
  - type: Tag
    tags:
    - CannotSuicide
    - VimPilot
  - type: StealTarget
    stealGroup: AnimalGoldie
