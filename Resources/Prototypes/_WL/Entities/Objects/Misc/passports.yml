- type: entity
  parent: [BaseFoldable, BaseItem]
  id: BasePassport
  name: passport
  description: Papers, please!
  abstract: true
  components:
  - type: Appearance
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Foldable
    folded: true
    canFoldInsideContainer: true
    unfoldVerbText: open-verb
    foldVerbText: close-verb
  - type: Item
    size: Small
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
    storedRotation: 0
  - type: Sprite
    layers:
    - state: icon-opened
      map: [ "unfoldedLayer" ]
    - state: icon
      map: ["foldedLayer"]
      visible: false

